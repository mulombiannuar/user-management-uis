<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link href="assets/fonts/circular-std/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome/css/fontawesome-all.css"
    />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
      }
    </style>
  </head>

  <body>
    <div class="splash-container">
      <div class="card">
        <div class="card-header text-center">
          <a href="/"
            ><img class="logo-img" src="assets/images/logo.png" alt="logo" /></a
          ><span class="splash-description"
            >Please enter your user information.</span
          >
        </div>
        <div class="card-body">
          <form method="get" action="/">
            <div class="form-group">
              <input
                class="form-control form-control-lg"
                id="email"
                type="email"
                placeholder="Email address"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control form-control-lg"
                id="password"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Sign in
            </button>
          </form>
        </div>
        <div class="card-footer bg-white p-0">
          <div class="card-footer-item card-footer-item-bordered">
            <a href="#" class="footer-link">Create An Account</a>
          </div>
          <div class="card-footer-item card-footer-item-bordered">
            <a href="#" class="footer-link">Forgot Password</a>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
  </body>
</html>
