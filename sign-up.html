<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Signup</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link href="assets/fonts/circular-std/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome/css/fontawesome-all.css"
    />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <form class="splash-container" method="post" action="#">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-1">Registration Form</h3>
          <p>Please enter your user information.</p>
        </div>
        <div class="card-body">
          <div class="form-group">
            <input
              class="form-control form-control-lg"
              type="text"
              name="name"
              placeholder="Full name"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="form-control form-control-lg"
              type="email"
              name="email"
              required
              placeholder="Email"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control form-control-lg"
              id="pass1"
              name="password"
              type="password"
              required
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control form-control-lg"
              placeholder="Confirm Password"
              type="password"
              name="password_confirmation"
              required
            />
          </div>
          <div class="form-group pt-2">
            <button class="btn btn-block btn-primary" type="submit">
              Register
            </button>
          </div>
        </div>
        <div class="card-footer bg-white">
          <p>
            Already member? <a href="#" class="text-secondary">Login Here.</a>
          </p>
        </div>
      </div>
    </form>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
  </body>
</html>
